<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InPulse</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="page-wrapper">
        <!-- Animated Background Shapes -->
        <div class="bg-shape shape1"></div>
        <div class="bg-shape shape2"></div>
        <div class="bg-shape shape3"></div>

        <header class="landing-header">
            <div class="header-content">
                <div class="logo">InPulse</div>
                <nav class="main-nav">
                    <a href="landing.html">Home</a>
                    <a href="plans.html">View Plans</a>
                    <a href="account.html" class="btn btn-primary">Create Account</a>
                </nav>
            </div>
        </header>

        <main class="login-main">
            <!-- Login Form -->
            <div class="login-form">
                <h1 class="login-title">Sign In</h1>
                <p class="login-subtitle">to continue to InPulse</p>
                <form id="login-form-element">
                    <input type="text" id="username" placeholder="Username" class="login-input">
                    <input type="password" id="password" placeholder="Password" class="login-input">
                    <a href="forgot-password.html" class="forgot-password-link">Forgot Password?</a>
                    <div id="login-error" class="login-error"></div>
                    <button type="submit" class="login-button">Sign In</button>
                </form>
            </div>
        </main>

        <footer class="landing-footer">
            <div class="footer-content">
                <div class="footer-column">
                    <h4>About</h4>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms and Conditions</a>
                </div>
                <div class="footer-column">
                    <h4>Company</h4>
                    <a href="#">Careers</a>
                    <a href="#">Blog</a>
                    <a href="#">Help</a>
                </div>
                <div class="footer-column">
                    <h4>Follow Us</h4>
                    <div class="social-icons">
                        <a href="#" title="Twitter"><i data-lucide="twitter"></i></a>
                        <a href="#" title="Facebook"><i data-lucide="facebook"></i></a>
                        <a href="#" title="LinkedIn"><i data-lucide="linkedin"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                &copy; 2025 InPulse. All Rights Reserved.
            </div>
        </footer>
    </div>

    <script src="login.js"></script>
</body>
</html>
